name: minecrops
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Using caret syntax for the recommended latest versions
  video_player: ^2.8.2
  carousel_slider: ^5.0.0
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8

  # --- FIREBASE DEPENDENCIES ---
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.5
  # -----------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # --- LAUNCHER ICON PACKAGE ---
  # Latest stable version for custom icon generation
  flutter_launcher_icons: ^0.14.4

# ----------------------------------------------------------------------
# ðŸŽ¨ APP ICON CONFIGURATION (Must be at the bottom, outside dependencies)
# ----------------------------------------------------------------------
flutter_launcher_icons:
  # General settings for older Android versions (Legacy Icons)
  image_path: "assets/icon.png"

  # Target ONLY Android
  android: true
  ios: false # Set to false since you are only focused on Android

  # Configuration for MODERN Android Adaptive Icons (API 26+, recommended)
  # This handles the different shapes on new devices and supports your round PNG.

  # 1. Background: A solid color or image path for the background layer.
  #    Use a hex code for simplicity. This will fill the space behind your round logo.
  adaptive_icon_background: "#1E88E5" # Example: Blue background

  # 2. Foreground: Your round logo PNG with a transparent background.
  adaptive_icon_foreground: "assets/logo.png"

  # Sets the minimum SDK version the icon generation will target (default 21)
  min_sdk_android: 21

# ----------------------------------------------------------------------

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - web/assets/mc.mp4
    - assets/logo.png
    - assets/farmer.png
    - assets/student.png
    - assets/planter.png
    - assets/fruits.jpg
    - assets/grains.jpg
    - assets/induscom.jpg
    - assets/legumes.jpg
    - assets/roots.jpg
    - assets/vegetables.jpg
    - assets/spices.jpg

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section.
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf